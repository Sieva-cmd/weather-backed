{% block navbar%}

    <nav class="navbar navbar-expand-lg navbar-ight bg-primary text-white">
      <a class="navbar-brand" href="#"style="color: white;font-style:italic;" >Weather App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/" style="color: white;">
              current weather<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" style="color: white;">weather Details</a>
          </li>
        </ul>

        <ul class="nav justify-content-end" >
        
          {% if current_user.is_authenticated %}
          <li style="color:white;padding:15px;">{{current_user.username}}</li>
            <li class="nav-item" style="color: white;">
              <a class="nav-link" href="{{url_for('auth.logout')}} " style="color: white;">Sign Out</a>
            </li>
            {% else %}
          
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('auth.login')}} " style="color: white;">Sign In</a>
            </li>
            {%endif%}
          
        </ul>
      </div>
     
    </nav>

{%endblock%}
